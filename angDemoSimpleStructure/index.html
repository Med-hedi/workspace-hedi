<!DOCTYPE html>
<html ng-app="appAngular">
<head>
    <!-- meta for compatibility manu devices -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="assets/img/favicon.ico" />
    <title>AngularJs application</title>

    <!-- CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/sticky-footer.css" rel="stylesheet">
    <link href="assets/css/jquery.cookiebar.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
      
    <!-- Angular  -->
    <script src="assets/js/angular/angular.min.js"></script>
    <script src="assets/js/angular/angular-route.js"></script>
      
    <!-- Config -->
    <script src="app.js"></script>
    <script src="config/config.js"></script>
    <script src="config/constants.js"></script>
    <script src="config/routing.js"></script>

    <!-- Controllers -->
    <script src="src/controllers/listUsersController.js"></script>
    <script src="src/controllers/detailsUserController.js"></script>
    
    <!-- services -->
    <script src="src/services/restApiService.js"></script>

</head>

<body>
	<!-- HEADER -->
    <div ng-include="'views/layout/header.html'"></div>
    <!-- !HEADER -->
    <!-- CONTENT -->
    <div class="container" ng-view></div> 
    <!-- !CONTENT -->
    
    <!-- FOOTER -->
    <div ng-include="'views/layout/footer.html'"></div>
    <!-- !FOOTER -->
    
    <!-- JS library -->
    <script src="assets/js/jquery-1.11.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/lib/jquery.cookiebar.js"></script>
	<script type="text/javascript">
	$(function(){
		$.cookieBar();
		$('.carousel-control.right').trigger('click');
	});    
	</script>
</body>
</html>
